{% extends "base.html" %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      {% for day in data %}
        <tr>
          <td>{{ day.date }}</td>
          <td>{{ day.value }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
